<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notification Bar</title>
<style>
/* Style for the notification bar */
.notification-bar {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

/* Style for the links inside the notification bar */
.notification-bar a {
  color: #fff;
  text-decoration: none;
  margin: 0 15px;
}

/* Hover effect for the links */
.notification-bar a:hover {
  background: rgb(255, 0, 0);
  text-decoration: none;
}
</style>
</head>
<body>

<div class="notification-bar">
  <a href="#">Home</a>
  <a href="#">About Us</a>
  <a href="#">Products</a>
  <a href="#">Pricing</a>
</div>

</body>
</html>
